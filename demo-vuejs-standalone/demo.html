<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Démo VueJS Standalone</title>
</head>
<body>
	
	<div id="app">
		Bonjour {{ utilisateur }} !
		
		<div>
			<input type="text" v-model="utilisateur" />
		</div>
	</div>
	
	
	<script src="https://unpkg.com/vue@3"></script>

	<script>
		// Création de l'application Vue
		Vue.createApp({
			// Méthode "data", qui retourne un objet
			data() {
				return {
					utilisateur: "Jérémy"
				}
			}
		})
		// Montage de l'application Vue sur l'élément HTML qui s'appelle "app"
		.mount('#app');
	</script>
</body>
</html>
